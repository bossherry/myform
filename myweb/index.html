<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./data/reset.css">
    <link rel="stylesheet" href="./data/form.css">
   
</head>
<body>
     <!-- 创建一个表单 -->
     <div class="login-box">
		<h2>校园办公系统认证页面</h2>
		<form onsubmit="return false" >
			<div class="login-field">
				<input type="text" id="cardNumber" required="">
				<label>校园卡号：</label>
                <div id="card_err" class="err_msg"  >校园卡号不能为空</div>
			</div>
			<div class="login-field">
				<input type="password" id="passwordNumber" required="">
				<label>口令：</label>
                <div id="password_err" class="err_msg"  >口令不能为空</div>
			</div>
            <div class="login-field">
				<input type="password" id="secondPassword" required="">
				<label>二次口令：</label>
                <div id="secondpassword_err" class="err_msg"  >二次口令不能为空</div>
			</div>
            <div class="bt">
                <button type="submit" id="submit">提交</button>
                <button type="submit">重置</button>
            </div>
			
		</form>
	</div>
    <script src="./data/form.js"></script>
</body>
</html>
